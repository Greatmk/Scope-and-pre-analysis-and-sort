<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1;//全局变量

    function fn() {
        var b = 1;//局部变量
        console.log(a);//1
        console.log(b);//1

        c = 2;
        console.log(c);//在函数里面，如果没有使用var声明一个变量，那这个变量就是全局变量。
    }
    fn();
    console.log(a);//1
    console.log(c);//2
    console.log(b);//报错
</script>
</body>
</html>
