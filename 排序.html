<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    		 //将[3, 6, 1, 5, 10, 2, 11]从小到大排列
    		 
    		 var str = [3, 6, 1, 5, 10, 2, 11];
    		
    		str.sort(function(a,b){
    			return a-b;
    		});

    		console.log(str);


    		  //将字符串数组按照字符长度从小到大排列
    		 var arr = ["a", "bbb", "cc","dddd","eeeee"];

    		 arr.sort(function(a,b){
    		 	return a.length - b.length;
    		 });
    		 console.log(arr);


    		  //将学生数组按照年龄从小到大排列
    		  var arr = [
					        {name:"zs",age:18},
					        {name:"ls",age:12},
					        {name:"ww",age:29},
					        {name:"zl",age:48},
					        {name:"tq",age:11}
					    ];

				arr.sort(function(a,b){
					return a.age > b.age;
				});	  
				console.log(arr);  
    		












    	</script>
    </body>
</html>
